<!DOCTYPE html> 
<html>
<head>
  <title>Javascript Boulderdash</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="boulder/boulderdash.css" media="screen, print" rel="stylesheet" type="text/css" />
</head> 

<body> 

  <div id="boulderdash">
    <div id="header">

      <span id="description">Boulderdash</span>
      
      <a    id="help" href="index.html"><span style="padding-left: 20px;">Back</span></a>
      <a    id="help" href="help.html">instructions</a>
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
    <div id="keys">Use the <b>arrow</b> keys to control Rockford.</div>
  </div>

  <script src="boulder/stats.js"></script>
  <script src="boulder/caves.js"></script>
  <script src="boulder/boulderdash.js"></script>
  <script>
    Boulderdash();
  </script>

</body> 
</html>
